<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!--Einbindung der Icon Bibliothek von Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <h1>Kontakt</h1>
    <h2>Ob Sie ein Projekt im Kopf haben, Fragen zu meinem Portfolio haben oder einfach nur in Kontakt treten möchten – <br>
        zögern Sie nicht, mir eine Nachricht zu schicken. <i class="fas fa-envelope"></i></h2>
        <!--Dropdown Menü zur Auswahl des Anliegens-->
    <form id="kontaktformular" action="#" method="post">
        <label for="dropdown"><h3>Womit kann ich Ihnen helfen?</h3></label>
        <select name="anliegen" id="anliegen">
            <option value="projektanfrage">Projektanfrage/Zusammenarbeit</option>
            <option value="webdesign">Webdesign</option>
            <option value="fragen">Fragen zu meinem Portfolio</option>
            <option value="feedback">Feedback oder Verbesserungsvorschläge</option>
            <option value="sonstiges">Sonstiges</option>
        </select>
        <!--Pflichtfelder – Vorname, Nachname, Email und Nachricht-->
        <div>
            <label for="vorname">Vorname*</label>
            <input type="text" name="vorname" id="vorname" placeholder="Max" required>
            <label for="nachname">Nachname*</label>
            <input type="text" name="nachname" id="nachname" placeholder="Mustermann" required>
        </div>
        <div>
            <label for="email">E-Mail*</label>
            <input type="email" name="email" id="email" placeholder="email@example.com" required>
        </div>
        <div>
            <label for="nachricht">Ihre Nachricht*</label>
            <textarea name="nachricht" id="nachricht" required></textarea>
        </div>
        <input type="submit" value="Absenden">
    </form>

</body>
