<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik & Playlists</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!--Icon Bibliothek-->
</head>
<body>
    <!--Einzelne Container für Flexbox Anordnung; Text auf Bild, Spotify Icon & Playlist iframe-->
    <div class="flexplaylist">
        <div class="genre">
            <h2>Indie</h2>
            <img src="Indie.jpeg" alt="braune Akustikgitarren nebeneinander Nahaufnahme" width="100%">
        </div>
        <div class="spotifylogo">
            <i class="fab fa-spotify" style="font-size: 2em; color: #1ed760;"> Mein Spotify Profil</i>
        </div>
    </div>
        <div class="embeddedplaylist">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/78vITedlGljiB71cpCDw3h?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    <!--Einzelne Container für Flexbox Anordnung; Text auf Bild, Spotify Icon & Playlist iframe-->
    <div class="flexplaylist">
        <div class="genre">
            <h2>Metalcore</h2>
            <img src="Metalcore.jpeg" alt="Blick auf ein Konzert mit Sänger auf der Bühne" width="100%">
        </div>
        <div class="spotifylogo">
            <i class="fab fa-spotify" style="font-size: 2em; color: #1ed760;"> Mein Spotify Profil</i>
        </div>
    </div>
        <div class="embeddedplaylist">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2xJcE990RKqzJkHya7vRX2?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    <!--Überschrift, Text auf Bild & Textabschnitt-->
    <h1>Womit alles begann</h1>
    <div id="bandbericht">
        <div class="genre">
            <h2>Die Ärzte</h2>
            <img src="DieÄrzte.jpeg" alt="Konzert von die Ärzte, Farin Urlaub am Mikrofon, Menschenmasse vor der Bühne" width="100%">
        </div>
            <p>Die Musik der Punk-Band "Die Ärzte" war die erste, die ich aktiv angefangen habe zu hören. Bis heute haben mich die Songs der Ärzte geprägt und inspiriert. </p>
    </div>
</body>
</html>
