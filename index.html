<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Simon Debus</title>
    <link rel="stylesheet" href="styles.css">
    <!--Einbindung der Icon Bibliothek von Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!--Fonts einbinden-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!--Header und Footer mit Javascript laden-->
    <script defer src="loader.js"></script>
    <!--Favicon für das Browser Fenster hinzufügen-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>

    </header>

    <!--Einleitender Willkommenstext mit Bild und Verlinkungen-->
    <main id="mainportfolio">
        <h1 id="portfolio">Portfolio</h1>
        <div class="align"> <!--Hinzugefügt um die Profil Section zu zentrieren-->
            <section id="profil">

                <div class="align">
                    <img id="profilbild" src="./images/Profilbild.png"
                        alt="Selbstporträt in schwarzweiß mit Namen rechts">
                    <p>Hey, ich bin Simon! <br> <span class="farbig">UX-Designer</span> in Ausbildung und
                        Werkstudent bei der <span class="farbig">Isabellenhütte</span></p>

                    <!--Social Abschnitt mit Kontakt Button und LinkedIn Profil-->
                    <div id="social">
                        <p>#GernePerDU</p>

                        <a href="contact.html" class="ctabutton" role="button"
                            aria-label="Kontakt aufnehmen">Kontakt</a>

                        <a href="https://www.linkedin.com/in/simon-debus-ux/" target="_blank" rel="noopener noreferrer"
                            id="linkedin-link">
                            <p>Lass uns vernetzen!</p><i class="fab fa-linkedin" style="font-size: 2em; color: #0A66C2;"
                                aria-label="Zu meinem LinkedIn Account"></i>
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <!--Klickbare Navigations-Karten - Text auf Bild-->
        <div id="projekte" class="teaser">
            <a href="projects.html" aria-label="Zu Projekte und Erfahrung">
                <h2>Projekte &amp; Erfahrung</h2>
                <picture>
                    <source srcset="./images/Projekte_Teaser-360.jpg" media="(max-width: 480px)">
                    <source srcset="./images/Projekte_Teaser-600.jpg" media="(max-width: 1023px)">
                    <source srcset="./images/Projekte_Teaser-750.jpg" media="(max-width: 1439px)">
                    <img src="./images/Projekte_Teaser.jpeg" alt="UX Prototyp und Wireframing Prozess und Konzeption">
                </picture>
            </a>
        </div>

        <div id="musik" class="teaser">
            <a href="music_playlists.html" aria-label="Zu Musik und Playlists">
                <h2>Musik &amp; Playlists</h2>
                <picture>
                    <source srcset="./images/Musik_Teaser-360.jpg" media="(max-width: 480px)">
                    <source srcset="./images/Musik_Teaser-600.jpg" media="(max-width: 1023px)">
                    <source srcset="./images/Musik_Teaser-750.jpg" media="(max-width: 1439px)">
                    <img src="./images/Musik_Teaser.jpg" alt="Symbol für die Musik- oder Videowiedergabeleiste.">
                </picture>
            </a>
        </div>

    </main>

    <footer>

    </footer>

    <script src="language-switch.js"></script>

</body>

</html>
